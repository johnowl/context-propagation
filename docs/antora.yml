name: micrometer-context-propagation
version: true
title: Micrometer Context Propagation
nav:
  - modules/ROOT/nav.adoc
ext:
  collector:
    run:
      command: gradlew -q -PbuildSrc.skipTests=true -Pantora "-Dorg.gradle.jvmargs=-Xmx3g -XX:+HeapDumpOnOutOfMemoryError" :docs:generateAntoraResources
      local: true
    scan:
      dir: ./build/generated-antora-resources

asciidoc:
  attributes:
    attribute-missing: 'warn'
    # FIXME: the copyright is not removed
    # FIXME: The package is not renamed
    chomp: 'all'
    include-java: 'example$docs-src/test/java/io/micrometer/docs'
    include-resources: 'example$docs-src/test/resources'
    docs-site: 'https://micrometer.io'
    docs-micrometer: "{docs-site}/docs/{micrometer-context-propagation-version}"
